name: Build & Push Cloudy Runner

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE: engabelal/cloudy-runner

jobs:
  amd64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load versions
        run: |
          set -a
          source versions.env
          set +a
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV
          echo "TERRAFORM_VERSION=$TERRAFORM_VERSION" >> $GITHUB_ENV
          echo "ANSIBLE_VERSION=$ANSIBLE_VERSION" >> $GITHUB_ENV
          echo "KUBECTL_VERSION=$KUBECTL_VERSION" >> $GITHUB_ENV
          echo "HELM_VERSION=$HELM_VERSION" >> $GITHUB_ENV
          echo "KUSTOMIZE_VERSION=$KUSTOMIZE_VERSION" >> $GITHUB_ENV
          echo "YQ_VERSION=$YQ_VERSION" >> $GITHUB_ENV

      - name: Build & push amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.amd64
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE }}:amd64
            ${{ env.IMAGE }}:${{ github.ref_name }}-amd64
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            TERRAFORM_VERSION=${{ env.TERRAFORM_VERSION }}
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
            KUBECTL_VERSION=${{ env.KUBECTL_VERSION }}
            HELM_VERSION=${{ env.HELM_VERSION }}
            KUSTOMIZE_VERSION=${{ env.KUSTOMIZE_VERSION }}
            YQ_VERSION=${{ env.YQ_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  arm64:
    runs-on: ubuntu-24.04-arm  # Native ARM runner - no QEMU emulation!

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Load versions
        run: |
          set -a
          source versions.env
          set +a
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV
          echo "TERRAFORM_VERSION=$TERRAFORM_VERSION" >> $GITHUB_ENV
          echo "ANSIBLE_VERSION=$ANSIBLE_VERSION" >> $GITHUB_ENV
          echo "KUBECTL_VERSION=$KUBECTL_VERSION" >> $GITHUB_ENV
          echo "HELM_VERSION=$HELM_VERSION" >> $GITHUB_ENV
          echo "KUSTOMIZE_VERSION=$KUSTOMIZE_VERSION" >> $GITHUB_ENV
          echo "YQ_VERSION=$YQ_VERSION" >> $GITHUB_ENV

      - name: Build & push arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE }}:arm64
            ${{ env.IMAGE }}:${{ github.ref_name }}-arm64
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            TERRAFORM_VERSION=${{ env.TERRAFORM_VERSION }}
            ANSIBLE_VERSION=${{ env.ANSIBLE_VERSION }}
            KUBECTL_VERSION=${{ env.KUBECTL_VERSION }}
            HELM_VERSION=${{ env.HELM_VERSION }}
            KUSTOMIZE_VERSION=${{ env.KUSTOMIZE_VERSION }}
            YQ_VERSION=${{ env.YQ_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    runs-on: ubuntu-latest
    needs: [amd64, arm64]

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest for latest
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE }}:latest \
            ${{ env.IMAGE }}:amd64 \
            ${{ env.IMAGE }}:arm64

      - name: Create and push manifest for tag
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE }}:${{ github.ref_name }} \
            ${{ env.IMAGE }}:${{ github.ref_name }}-amd64 \
            ${{ env.IMAGE }}:${{ github.ref_name }}-arm64
