name: CI Runner Security Refresh

on:
  schedule:
    - cron: "0 3 * * 0"   # Weekly - Sunday 03:00 UTC
  workflow_dispatch:

env:
  IMAGE: engabelal/cloudy-runner

jobs:
  amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Load versions.env safely
      - name: Load versions
        run: |
          grep -v '^#' versions.env >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Rebuild amd64 (no cache)
        run: |
          docker build \
            --no-cache \
            --pull \
            -f docker/Dockerfile.amd64 \
            -t $IMAGE:amd64-security \
            $(printf -- '--build-arg %s ' $(cat versions.env | grep -v '^#')) \
            .

          docker push $IMAGE:amd64-security

  arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load versions
        run: |
          grep -v '^#' versions.env >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Rebuild arm64 (no cache)
        run: |
          docker build \
            --no-cache \
            --pull \
            -f docker/Dockerfile.arm64 \
            -t $IMAGE:arm64-security \
            $(printf -- '--build-arg %s ' $(cat versions.env | grep -v '^#')) \
            .

          docker push $IMAGE:arm64-security
